<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  class="form-control"
                  type="search"
                  autocomplete="off"
                  placeholder="Search a city..."
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-6">
              <div class="overview">
                <h1 id="city"></h1>
                <ul id="date-time">
                  <li id="current-date"></li>
                  <li id="description"></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div>
                <div class="d-flex flex-row mb-3">
                  <div class="p-2 weather-condition">
                    <img src="" alt="Clear" id="icon" />
                  </div>
                  <div class="p-2 temperature">
                    <strong id="temp-number"></strong
                    ><span calss="units"> Â°C </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul id="observations">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind-speed"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="forecast" id="weather-forecast"></div>
        </div>
        <div class="open-link">
          <a href="https://github.com/JuliaLC1/vanilla-weather-app"
            >Open-source code</a
          >
          by Julia
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
